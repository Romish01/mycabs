<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iceman Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d47a1;
      color: #ffeb3b;
      padding: 20px 50px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .navnav {
      list-style: none;
      display: flex;
    }

    .navnav li {
      margin-left: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: color 0.3s ease;
    }

    .navnav li:hover {
      color: #fff;
    }

    /* Optional: underline on hover */
    .navnav li::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #ffeb3b;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }

    .navnav li:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navnav {
        flex-direction: column;
        margin-top: 20px;
      }

      .navnav li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Iceman Adventure</div>
    <ul class="navnav">
      <li>Home</li>
      <li>Adventure</li>
      <li>Contact</li>
      <li>About Us</li>
      <li>Gallery</li>
    </ul>
  </nav>




  <h1>hi this is update</h1>
  <h2>hello this is second update</h2>
</body>
</html>
